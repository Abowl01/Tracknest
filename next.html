<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRACKNEST</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body onload="initApp()">

  <!-- Loading Animation -->
  <div id="loader" class="loader-wrapper">
    <div class="spinner"></div>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="hidden">
    <header>
      <h1>TRACKNEST</h1>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
        <a href="#">Logout</a>
      </nav>
    </header>

    <main>
      <!-- Dashboard -->
      <section class="dashboard fade-in">
        <h2>Dashboard</h2>
        <div class="summary-cards">
          <div class="card">Today: ₹<span id="today-total">0</span></div>
          <div class="card">This Week: ₹<span id="week-total">0</span></div>
          <div class="card">This Month: ₹<span id="month-total">0</span></div>
        </div>
      </section>

      <!-- Expense Form -->
      <section class="expense-form fade-in">
        <h2>Add Expense</h2>
        <form onsubmit="addExpense(event)">
          <label>Category:
            <select id="category">
              <option>Food</option>
              <option>Transport</option>
              <option>Shopping</option>
              <option>Health</option>
              <option>Education</option>
              <option>Other</option>
            </select>
          </label>
          <label>Amount: <input type="number" id="amount" required/></label>
          <label>Date: <input type="date" id="date" required/></label>
          <label>Tags: <input type="text" id="tags"/></label>
          <label>Notes: <textarea id="note"></textarea></label>
          <button type="submit">Add Expense</button>
        </form>
      </section>

      <!-- History -->
      <section class="expense-list fade-in">
        <h2>Expense History</h2>
        <table>
          <thead>
            <tr><th>Date</th><th>Category</th><th>Amount</th><th>Tags</th><th>Note</th></tr>
          </thead>
          <tbody id="expense-table-body"></tbody>
        </table>
      </section>

      <!-- Bank Balance -->
      <section class="bank-balance fade-in">
        <h2>Bank Balance: ₹<span id="bank-balance">0</span></h2>
        <form onsubmit="updateBalance(event)">
          <input type="number" id="balance-input" placeholder="Add/Adjust Balance" required/>
          <button type="submit">Update Balance</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 TRACKNEST</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
